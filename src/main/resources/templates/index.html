<!DOCTYPE html>
<html>
<head>

<title>TaskList</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="/bootstrap.min.css" th:href="@{/bootstrap.min.css}" /> 
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css"/>
	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css"/>
  	<link rel="stylesheet" href=" https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css"/>
	<link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.5.1/css/buttons.dataTables.min.css"/>
	
</head>

<body>
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
	<script src=" https://cdn.datatables.net/buttons/1.5.1/js/dataTables.buttons.min.js"></script>
	<script src=" https://cdn.datatables.net/buttons/1.5.1/js/buttons.flash.min.js"></script>
	<script src=" https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
	<script src=" https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.32/pdfmake.min.js"></script>
	<script src= "https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.32/vfs_fonts.js"></script>
	<script src= "https://cdn.datatables.net/buttons/1.5.1/js/buttons.html5.min.js"></script>
	<script src=" https://cdn.datatables.net/buttons/1.5.1/js/buttons.print.min.js"></script>
	
<!-- 	<script>
	$(document).ready(function() {
	$('#example').DataTable();
	} );
	</script>  -->
	
	<script>
	$(document).ready(function() 
		{
			$('#example').DataTable( 
				{
			       dom: 'Bfrtip',
			        buttons: ['csv']
			    } );
		} );
	</script>

	<h1>Task List</h1>
	<table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
	<thead>
	<tr>
		<th>taskId</th>
		<th>taskName</th>
		<th>technologyUsed</th>
		<th>description</th>
		<th>startDate</th>
		<th>completionDate</th>
		<th>status</th>
		<th>review</th>
		<th>remarks</th>
		<th>Delete</th>
		<th>Update</th>
	</tr>
	</thead>
	
	<tbody>
	<tr th:each= "task : ${tasks}">
		<td th:text="${task.taskId}" value= "${task.taskId}"></td>
		<td th:text= "${task.taskName}" value="${task.taskName}"></td>
		<td th:text= "${task.technologyUsed}" value="${task.technologyUsed}"></td>
		<td th:text= "${task.description}" value="${task.description}"></td>
		<td th:text= "${task.startDate}" value="${task.startDate}"></td>
		<td th:text= "${task.completionDate}" value="${task.completionDate}"></td>
		<td th:text= "${task.status}" value="${task.status}"></td>
		<td th:text= "${task.review}" value="${task.review}"></td>
		<td th:text= "${task.remarks}" value="${task.remarks}"></td>
		<td><a th:href="@{/tasklist/delete/{taskId}(taskId=${task.taskId})}" class ="btn btn-danger">Delete</a></td>
		<td><a th:href="@{/tasklist/update/{taskId}(taskId=${task.taskId})}" class ="btn btn-warning">Update</a></td>
	</tr>
	</tbody>
	</table>
	
<a href="/tasklist/add" class="btn btn-success">Add Task</a>


<div>
 <form th:action="@{/tasklist/upload}" method="post" enctype="multipart/form-data">
 			<input type="file" name="myFile"/> 
            <input type="submit" class ="btn btn-info"/>
        </form>

 </div>	
</body>
</html>
